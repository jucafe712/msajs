<!DOCTYPE html>
<html ng-app="inventoryApp">
<head>
    <meta charset="UTF-8">
    <title>Motorcycle Parts Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</head>
<body ng-controller="InventoryController">
    <div class="container">
        <h1>MotoStockApp</h1>
        
        <form ng-submit="addPart()">
            <label for="partName">Nombre parte:</label>
            <input type="text" id="partName" ng-model="newPart.name" required>
            
            <label for="partQuantity">Cantidad:</label>
            <input type="number" id="partQuantity" ng-model="newPart.quantity" required>
            
            <button type="submit">Agregar</button>
        </form>

        <h2>Listado Inventario</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre parte</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="part in parts">
                    <td>{{ part.name }}</td>
                    <td>{{ part.quantity }}</td>
                    <td>
                        <button ng-click="removePart(part)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
